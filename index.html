
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
}
.card {
  background: white;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  width: 85%;
  max-width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}
#yes {
  background: #ff4d6d;
  color: white;
}
#no {
  background: #ddd;
  position: absolute;
}
.confetti {
  font-size: 22px;
  margin-top: 20px;
}
</style>
</head>

</html>
