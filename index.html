<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Open ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial,sans-serif;
  overflow:hidden;
}
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  animation:pop 1s ease;
}
@keyframes pop{
  0%{transform:scale(.5);opacity:0}
  100%{transform:scale(1);opacity:1}
}
button{
  margin-top:20px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4b5c;
  color:white;
  font-size:16px;
}
button:hover{
  background:#ff1e38;
}
.hearts{
  position:fixed;
  top:-10px;
  font-size:24px;
  animation:fall 5s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>
<body>

<div class="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I have something for you</p>
  <button onclick="openMsg()">Open</button>
</div>

<script>
function openMsg(){
  document.body.innerHTML=`
  <div class="card">
    <h1>üíå Happy Valentine üíå</h1>
    <p>You make my world brighter üåç‚ú®</p>
  </div>`;
}

setInterval(()=>{
  const h=document.createElement("div");
  h.className="hearts";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);
</script>

</body>
</html>
